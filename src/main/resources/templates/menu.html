<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">
    <h2>Menu of Available Services</h2>
    <div>
        <h2>Facial Treatments</h2>
        <p>The facial treatments below are recommended
            by our estheticians for your given skin type.</p>
        <table>
            <th:block th:each="services : ${appropriateFacials}">
                <tr>
                    <td th:text="${services}"></td>
                </tr>
            </th:block>
        </table>
    </div>
</div>
    <div th:if="${manipedi.equals('madicure')} or ${manipedi.equals('both')}">
        <h2>Manicure</h2>
        <p th:replace="~{fragments :: manicureDescription}"></p>
    </div>
    <div th:if="${manipedi.equals('pedicure')} or ${manipedi.equals('both')}">
        <h2>Pedicure</h2>
        <p th:replace="~{fragments :: pedicureDescription}"></p>
    </div>
<footer>
    <div>Nail colors we offer!</div>
    <div id="nail-colors">
        <th:block th:each="option : ${colorChoices}">
            <div class="color-sample" th:style="'background: ' + ${option}"></div>
        </th:block>
    </div>
</footer>
</body>
</html>
